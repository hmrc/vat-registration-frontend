include "common.conf"

appName="vat-registration-frontend"

application.router=prod.Routes

application.global=config.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9895 localhost:9032 www.google-analytics.com data:"


logger.application: DEBUG

json.encryption {
  key="fqpLDZ4sumDsekHkeEBlCA=="
  previousKeys = []
}

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
//play.crypto.secret="yIFxaTxyLz5Fwh7oVZbNKwPfNUbkZc0FmCU8ulrziNTngOrLzsWVwwnOZ4jxYMmp"

assets {
  version = "2.230.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

google-analytics {
  token = N/A
  host = auto
}

thresholds {
  frs.joinThreshold = 150000
}

sic {
  include "sic-frs.json"
}

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }


  microservice {
    services {

      cachable {
        short-lived-cache {
          protocol = http
          host = localhost
          port = 9272
          domain = save4later
        }
        session-cache {
          host = localhost
          port = 8400
          domain = keystore
        }

      }

      auth {
        host = localhost
        port = 8500
        login_path = "/gg/sign-in?accountType=organisation"
        login-callback {
          url = "http://localhost:9895"
        }
        company-auth {
          host = localhost
          port = 9025
          url = "http://localhost:9025"
          uri = "/gg/sign-in"
        }
      }

      vat-registration {
        host = localhost
        port = 9896
      }

      company-registration {
        host = localhost
        uri = "/incorporation-frontend-stubs"
        port = 9986
      }

      company-registration-frontend {
        host = localhost
        uri = "/register-your-company"
        port = 9970
        www {
          url = "http://localhost:9970"
          uri = "/register-your-company"
        }
      }

      incorporation-frontend-stub {
        host = localhost
        uri = "/incorporation-frontend-stubs"
        port = 9986
      }

      address-lookup-frontend {
        host = localhost
        port = 9028
        new-address-callback {
          url = "http://localhost:9895"
        }
      }

      bank-holidays{
        url = "https://www.gov.uk/bank-holidays.json"
      }

      incorporation-information {
        host = localhost
        uri = "/incorporation-information"
        port = 9976
      }

    }
  }

  metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
  }

  google-analytics {
    token=UA-43414424-11
    host = auto
  }

  contact-frontend {
    host = "http://localhost:9250"
  }



Test {
      bank-holidays{
        url = "file:///$WORKSPACE/vat-registration-frontend/conf/bank-holidays.json"
      }
}
