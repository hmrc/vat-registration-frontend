include "frontend.conf"

appName = "vat-registration-frontend"
host = "http://localhost:9895"

application.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9895 localhost:9032 localhost:9250 www.google-analytics.com data:"

logger.application: DEBUG

timeoutInSeconds = 900

json.encryption {
  key="fqpLDZ4sumDsekHkeEBlCA=="
  previousKeys = []
}

Csrf-Bypass-value = "bm9jaGVjaw=="

play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

csrfexceptions.whitelist=["/internal/([0-9])+/delete", "/internal/incorp-update"]

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "config.Module"
play.modules.enabled += "featureswitch.core.config.FeatureSwitchingModule"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"
play.http.errorHandler = "config.FrontendGlobal"

bootstrap.filters.whitelist.enabled = true

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
//play.crypto.secret="yIFxaTxyLz5Fwh7oVZbNKwPfNUbkZc0FmCU8ulrziNTngOrLzsWVwwnOZ4jxYMmp"

# Fix for SSLEngine closed already exception
http-verbs.retries.ssl-engine-closed-already.enabled = true

assets {
  version = "3.7.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url     = "http://localhost:9032/assets/"
}

mongodb {
  uri = "mongodb://localhost:27017/vat-registration-frontend"
  timeToLiveInSeconds = 3600
}

google-analytics {
  token = N/A
  host  = auto
}

time-service.day-end-hour = 14

thresholds {
  frs.joinThreshold = 150000
}

sic {
  include "sic-codes.json"
}

auditing {
  enabled       = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}


address-journeys {
  common {
    showPhaseBanner     = true
    alphaPhase          = false
    includeHMRCBranding = false
    showBackButtons     = true
  }

  homeAddress {
    ukMode = false
    selectPage {
      proposalListLimit   = 20
      showSearchAgainLink = true
    }

    editPage {
      showSearchAgainLink = true
    }

    confirmPage {
      showSubHeadingAndInfo = false
      showSearchAgainLink   = false
      showChangeLink        = false
    }
  }

  addressThreeYearsOrLess {
    ukMode = false
    selectPage {
      proposalListLimit   = 20
      showSearchAgainLink = true
    }

    editPage {
      showSearchAgainLink = true
    }

    confirmPage {
      showSubHeadingAndInfo = false
      showSearchAgainLink   = false
      showChangeLink        = true
    }
  }

  businessActivities {
    ukMode = true
    selectPage {
      proposalListLimit   = 20
      showSearchAgainLink = true
    }

    editPage {
      showSearchAgainLink = true
    }

    confirmPage {
      showSubHeadingAndInfo = false
      showSearchAgainLink   = false
      showChangeLink        = true
    }
  }
}


microservice {
  services {
    cachable {
      short-lived-cache {
        protocol = http
        host     = localhost
        port     = 9272
        domain   = save4later
      }
      session-cache {
        host   = localhost
        port   = 8400
        domain = keystore
      }

    }

    auth {
      host       = localhost
      port       = 8500
      login_path = "/gg/sign-in?accountType=organisation"
      login-callback {
        url = "http://localhost:9895"
      }
      company-auth {
        host = localhost
        port = 9025
        url  = "http://localhost:9025"
        uri  = "/gg/sign-in"
      }
    }

    contact-frontend {
      host = localhost
      port = 9250
      url  = "http://localhost:9250"
    }

    otrs {
      url = "https://www.tax.service.gov.uk/business-registration/select-taxes"
    }

    company-registration-frontend {
      host = localhost
      uri  = "/register-your-company"
      port = 9970
      www {
        url           = "http://localhost:9970"
        uri           = "/register-your-company"
        dashboard     = "/company-registration-overview"
        rejected      = "/cant-continue"
        questionnaire = "/questionnaire"
        post-sign-in  = "/post-sign-in"
      }
    }

    vat-registration {
      host = localhost
      port = 9896
      www {
        url = "http://localhost:9896"
      }
    }

    vat-registration-frontend {
      internal {
        host = "localhost"
        port = "9895"
        protocol = "http"
      }
      www {
        url = "http://localhost:9895"
        uri = "/register-for-vat"
      }
      redirect {
        url = "/save-sic-codes"
      }
      feedbackUrl = "/feedback"
    }

    vat-registration-eligibility-frontend {
      host = localhost
      port = 9894
      uri       = "http://localhost:9894/check-if-you-can-register-for-vat"
      question  = "/question"
    }

    address-lookup-frontend {
      host = localhost
      port = 9028
      new-address-callback {
        url = "http://localhost:9895"
      }
    }

    bank-holidays{
      url = "https://www.gov.uk/bank-holidays.json"
    }

    bank-account-reputation {
      host = localhost
      port = 9871
    }

    industry-classification-lookup-frontend {
      host = localhost
      port = 9874
      www {
        url = "http://localhost:9874"
      }
      uri = "/internal"
      initialise-journey = "/initialise-journey"
    }

    industry-classification-lookup-frontend-internal {
      host = localhost
      port = 9874
      www {
        url = "http://localhost:9874"
      }
    }

  }
}

urls {
  footer {
    govukHelp = "https://www.gov.uk/help"
    termsConditions = "/help/terms-and-conditions"
    privacy = "/help/privacy"
    cookies = "/help/cookies"
  }
}

metrics {
  name         = ${appName}
  rateUnit     = SECONDS
  durationUnit = SECONDS
  showSamples  = true
  jvm          = true
  enabled      = false
}

google-analytics {
  token  =UA-43414424-11
  host   = auto
}

Test {
  bank-holidays{
    url = "file:///$WORKSPACE/vat-registration-frontend/conf/bank-holidays.json"
  }
}

controllers.internal.RegistrationController = {
  needsAuth     = false
  needsLogging  = true
  needsAuditing = false
}

controllers.test.TestSetupController = {
  needsAuth     = false
  needsLogging  = true
  needsAuditing = false
}

noneOnsSicCodes = "OTk5OTksNzQ5OTA="
regIdPreIncorpWhitelist = ""
regIdPostIncorpWhitelist = ""