include "common.conf"

appName="vat-registration-frontend"

application.router=prod.Routes

application.global=config.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9895 localhost:9032 localhost:9250 www.google-analytics.com data:"

play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoHmrcModule"

logger.application: DEBUG

timeoutInSeconds = 99999999

json.encryption {
  key="fqpLDZ4sumDsekHkeEBlCA=="
  previousKeys = []
}

Csrf-Bypass-value = "bm9jaGVjaw=="

play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

csrfexceptions.whitelist=["/internal/([0-9])+/delete", "/internal/incorp-update"]

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "config.Module"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
//play.crypto.secret="yIFxaTxyLz5Fwh7oVZbNKwPfNUbkZc0FmCU8ulrziNTngOrLzsWVwwnOZ4jxYMmp"

assets {
  version = "3.0.2"
  version = ${?ASSETS_FRONTEND_VERSION}
  url     = "http://localhost:9032/assets/"
}

mongodb {
  uri = "mongodb://localhost:27017/vat-registration-frontend"
  timeToLiveInSeconds = 3600
}

google-analytics {
  token = N/A
  host  = auto
}

time-service.day-end-hour = 14

thresholds {
  frs.joinThreshold = 150000
}

sic {
  include "sic-codes.json"
}

auditing {
  enabled       = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}


address-journeys {
  common {
    showPhaseBanner     = true
    alphaPhase          = false
    includeHMRCBranding = false
    showBackButtons     = true
  }

  homeAddress {
    ukMode = false
    selectPage {
      proposalListLimit   = 20
      showSearchAgainLink = true
    }

    editPage {
      showSearchAgainLink = true
    }

    confirmPage {
      showSubHeadingAndInfo = false
      showSearchAgainLink   = false
      showChangeLink        = false
    }
  }

  addressThreeYearsOrLess {
    ukMode = false
    selectPage {
      proposalListLimit   = 20
      showSearchAgainLink = true
    }

    editPage {
      showSearchAgainLink = true
    }

    confirmPage {
      showSubHeadingAndInfo = false
      showSearchAgainLink   = false
      showChangeLink        = true
    }
  }

  businessActivities {
    ukMode = true
    selectPage {
      proposalListLimit   = 20
      showSearchAgainLink = true
    }

    editPage {
      showSearchAgainLink = true
    }

    confirmPage {
      showSubHeadingAndInfo = false
      showSearchAgainLink   = false
      showChangeLink        = true
    }
  }
}


microservice {
  services {
    cachable {
      short-lived-cache {
        protocol = http
        host     = localhost
        port     = 9272
        domain   = save4later
      }
      session-cache {
        host   = localhost
        port   = 8400
        domain = keystore
      }

    }

    auth {
      host       = localhost
      port       = 8500
      login_path = "/gg/sign-in?accountType=organisation"
      login-callback {
        url = "http://localhost:9895"
      }
      company-auth {
        host = localhost
        port = 9025
        url  = "http://localhost:9025"
        uri  = "/gg/sign-in"
      }
    }

    contact-frontend {
      host = localhost
      port = 9250
      url  = "http://localhost:9250"
    }

    otrs {
      url = "https://online.hmrc.gov.uk/registration/newbusiness/introduction"
    }

    vat-registration {
      host = localhost
      port = 9896
    }

    vat-registration-frontend {
      internal {
        host = "localhost"
        port = "9895"
        protocol = "http"
      }
      www {
        url = "http://localhost:9895"
        uri = "/register-for-vat"
      }
      redirect {
        url = "/save-sic-codes"
      }
    }

    vat-registration-eligibility-frontend {
      host = localhost
      port = 9894

      www {
        host = "http://localhost:9894"
      }
      entry-url = "http://localhost:9894/check-if-you-can-register-for-vat/national-insurance-number"
      uri       = "/check-if-you-can-register-for-vat"
      uris {
        make-more-taxable-sales       = "/make-more-taxable-sales"
        gone-over-threshold           = "/gone-over-threshold"
        gone-over-threshold-period    = "/gone-over-threshold-period"
        registration-reason           = "/applies-company"
        register-voluntary            = "/register-voluntarily"
      }
    }

    business-registration {
      host = localhost
      port = 9660
    }

    company-registration {
      host = localhost
      uri  = "/company-registration"
      port = 9973
    }

    business-registration {
      host = localhost
      uri  = "/business-registration"
      port = 9660
    }

    company-registration-frontend {
      host = localhost
      uri  = "/register-your-company"
      port = 9970
      www {
        url           = "http://localhost:9970"
        uri           = "/register-your-company"
        dashboard     = "/company-registration-overview"
        rejected      = "/cant-continue"
        questionnaire = "/questionnaire"
        post-sign-in  = "/post-sign-in"
      }
    }

    incorporation-frontend-stub {
      host = localhost
      uri  = "/incorporation-frontend-stubs"
      port = 9986
    }

    address-lookup-frontend {
      host = localhost
      port = 9028
      new-address-callback {
        url = "http://localhost:9895"
      }
    }

    bank-holidays{
      url = "https://www.gov.uk/bank-holidays.json"
    }

    incorporation-information {
      host = localhost
      uri  = "/incorporation-information"
      port = 9976
    }


    business-registration-dynamic-stub {
      host = localhost
      port = 9642
      uri  = "/identity-verification"
    }

    bank-account-reputation {
      host = localhost
      port = 9871
    }

    iv {
      identity-verification-proxy {
        host = localhost
        port = 9992
        uri  = "/identity-verification-proxy"
      }
      identity-verification-frontend {
        host = localhost
        port = 9938
        www {
          url = "http://localhost:9938"
        }
      }
    }

    industry-classification-lookup-frontend {
      host = localhost
      port = 9874
      www {
        url = "http://localhost:9874"
      }
      uri = "/internal"
      initialise-journey = "/initialise-journey"
    }

    industry-classification-lookup-frontend-internal {
      host = localhost
      port = 9874
      www {
        url = "http://localhost:9874"
      }
    }

  }
}

metrics {
  name         = ${appName}
  rateUnit     = SECONDS
  durationUnit = SECONDS
  showSamples  = true
  jvm          = true
  enabled      = false
}

google-analytics {
  token  =UA-43414424-11
  host   = auto
}

Test {
  bank-holidays{
    url = "file:///$WORKSPACE/vat-registration-frontend/conf/bank-holidays.json"
  }
}

controllers.internal.RegistrationController = {
  needsAuth     = false
  needsLogging  = true
  needsAuditing = false
}

controllers.test.TestSetupController = {
  needsAuth     = false
  needsLogging  = true
  needsAuditing = false
}

feature.ivStubbed = "true"
feature.crStubbed = "true"
