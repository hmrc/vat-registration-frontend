include "common.conf"


appName="vat-registration-frontend"

application.router=prod.Routes

application.global=config.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9895 localhost:9032 www.google-analytics.com data:"


json.encryption {
  key="fqpLDZ4sumDsekHkeEBlCA=="
  previousKeys = []
}

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
//play.crypto.secret="yIFxaTxyLz5Fwh7oVZbNKwPfNUbkZc0FmCU8ulrziNTngOrLzsWVwwnOZ4jxYMmp"

assets {
  version = "2.230.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

google-analytics {
  token = N/A
  host = auto
}

Dev {
  microservice {
    metrics {
      graphite {
        host = localhost
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {

      cachable {
        short-lived-cache {
          protocol = http
          host = localhost
          port = 9272
          domain = save4later
        }
        session-cache {
          host = localhost
          port = 8400
          domain = keystore
        }

      }

      auth {
        host = localhost
        port = 8500
        login_path = "/gg/sign-in?accountType=organisation"
        login-callback {
          url = "http://localhost:9895"
        }
        company-auth {
          host = localhost
          port = 9025
          url = "http://localhost:9025"
          uri = "/gg/sign-in"
        }
      }

      vat-registration {
        host = localhost
        port = 9896
      }

      bank-holidays{
        url = "https://www.gov.uk/bank-holidays.json"
      }
    }
  }

  metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
  }

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  google-analytics {
    token=UA-43414424-11
    host = auto
  }

  contact-frontend {
    host = "http://localhost:9250"
  }
}

Prod {
  microservice {
    metrics {
      graphite {
//        host = "172.17.0.1"
        host = localhost
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }


    services {
      cachable {
        short-lived-cache {
          host = save4later.protected.mdtp
          port = 80
          domain = save4later
        }
        session-cache {
          host = key-store.public.mdtp
          port = 80
          domain = keystore
        }
      }
      auth {
        host = auth.service
        port = 80
        login_path = "/gg/sign-in?accountType=organisation"
        login-callback {
          url = "https://www-dev.tax.service.gov.uk"
        }
        company-auth {
          protocol = http
          host = "http://company-auth-frontend.public.mdtp"
          port = 80
          url = "http://company-auth-frontend.public.mdtp"
          uri = "/gg/sign-in"
          redirectRequired = "yes"
        }
      }

      contact-frontend {
        host = contact-frontend.public.mdtp
        port = 80
      }

      vat-registration {
        host = vat-registration.protected.mdtp
        port = 80
      }

      bank-holidays{
        url = "https://www.gov.uk/bank-holidays.json"
      }
    }
  }

  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  auditing {
    enabled=true
    traceRequests=true
    consumer {
      baseUri {
        host = datastream.service
        port = 80
      }
    }
  }


  google-analytics {
    token=UA-43414424-11
    host=auto
  }


}

Test {
  microservice {
    metrics {
      graphite {
        host = localhost
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {
      auth {
        host = localhost
        port = 8500
        login_path = "/gg/sign-in?accountType=organisation"
        login-callback {
          url = "http://localhost:9895"
        }
        company-auth {
          host = localhost
          port = 9025
          url = "http://localhost:9025"
          uri = "/gg/sign-in"
        }
      }
      vat-registration {
        host = localhost
        port = 9896
      }
      bank-holidays{
        url = "http://localhost:11111/bank-holidays.json"
      }
    }
  }
}
