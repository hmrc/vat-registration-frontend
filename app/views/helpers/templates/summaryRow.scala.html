@import models.view.SummaryRow

@(row: SummaryRow, questionArg: String = "")(implicit messages: Messages)

<tr>
    <td id="@{
        row.id
    }Question">@Html(messages(s"pages.summary.${row.id}", questionArg))</td>
    <td id="@{
        row.id
    }Answer">
    @Html(messages(row.answerMessageKey))
    </td>
    <td class="change-answer">
    @row.changeLink.map { linkLocation =>
        <a href="@linkLocation" id="@{
            row.id
        }ChangeLink">@messages("app.common.change")</a>
    }
    </td>
</tr>
