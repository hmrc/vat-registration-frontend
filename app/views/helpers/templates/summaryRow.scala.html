@import models.view.SummaryRow

@(row: SummaryRow)(implicit messages: Messages)

<tr>
    <td id="@{
        row.id
    }Question">@Html(messages(s"pages.summary.${row.id}"))</td>
    <td id="@{
        row.id
    }Answer">
    @messages(row.answerMessageKey)
    </td>
    <td class="change-answer">
    @row.changeLink.map { linkLocation =>
        <a href="@linkLocation" id="@{
            row.id
        }ChangeLink">@messages("app.common.change")</a>
    }
    </td>
</tr>
